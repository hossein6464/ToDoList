<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
    <a href="{% url 'tasks'%}">Go Back</a>
    <table id = "customers">
        <tr >
            <th style=" text-align: center;" colspan="2">{{task.title}}</th>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{task.description}}</td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>
                {% if task.complete == False %}
                    <p>Pending </p>
                {% endif %}
                {% if task.complete == True %}
                    <p>Complete </p>
                {% endif %}  
            </td>
        </tr>
        <tr>
            <td>Created By:</td>
            <td>{{task.user}}</td>
        </tr>
        <tr>
            <td>Created On:</td>
            <td>{{task.create}}</td>
        </tr>
    </table>
</body>
</html>
