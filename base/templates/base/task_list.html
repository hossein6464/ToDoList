<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>My To Do List</h1>

<a href="{% url 'task-create' %}"> Add Tasks</a>
<table id = "customers">
    <tr>
        <th style=" text-align: left;" colspan="2">Items</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td >{{task.title}}</td>
        <td style=" text-align: right;"><a href=" {% url 'task' task.id %}"> View</a> | <a href=" {% url 'task-update' task.id %}"> Edit</a> | <a href="{% url 'task-delete' task.id %}"> Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in the List</h3>
    {% endfor %}
</table>
</body>
</html>
